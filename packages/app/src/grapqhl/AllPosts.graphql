query AllPosts {
	getAllPosts {
		id
		lon
		lat
		lenght
		weight
		content
		timestamp
		imagelink
		bait {
			id
			name
			brand
			color
			weight
		}
		user {
			username
			id
		}
		fish {
			id
			name
		}
		weatherCondition
	}
}

mutation CreatePost(
	$lon: Float!
	$lat: Float!
	$lenght: Float!
	$weight: Float!
	$content: String!
	$imagelink: String
	$baitID: ID!
	$userID: ID!
	$fishID: ID!
) {
	createPost(
		lon: $lon
		lat: $lat
		lenght: $lenght
		weight: $weight
		content: $content
		imagelink: $imagelink
		baitID: $baitID
		userID: $userID
		fishID: $fishID
	) {
		id
		lon
		lat
		content
		timestamp
		imagelink
		bait {
			id
		}
		user {
			username
			id
		}
		fish {
			id
		}
		weatherCondition
	}
}
