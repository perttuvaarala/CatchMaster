type User {
	id: ID!
	email: String!
	username: String!
	birthdate: String
	favouriteFishingStyle: String
	baits: [Bait!]
}

type Query {
	getAllUsers: [User!]!
	getUsersBaitsByid(id: ID!): [String!]!
	currentUser: User
}

type Mutation {
	createUser(
		username: String!
		birthdate: String!
		favouriteFishingStyle: String!
		baits: [String!]!
	): User!
}
