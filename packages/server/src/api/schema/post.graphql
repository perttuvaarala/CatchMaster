type Post {
  id: ID!
  lon: Float!
  lat: Float!
  content: String!
  timestamp: String!
  imagelink: String!
  baitID: String!
  userID: String!
  fishID: String!
  weatherCondition: String!
}

type Query {
  getAllPosts: [Post]
}

type Mutation {
  createPost(
    lon: Float!
    lat: Float!
    content: String!
    timestamp: String!
    imagelink: String!
    baitID: String!
    userID: String!
    fishID: String!
    weatherCondition: String!
  ): Post!
}
