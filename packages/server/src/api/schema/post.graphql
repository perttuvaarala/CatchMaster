type Post {
	id: ID!
	lon: Float!
	lat: Float!
	lenght: Float!
	weight: Float!
	content: String!
	timestamp: String!
	imagelink: String!
	bait: Bait!
	user: User!
	fish: Fish!
	weatherCondition: String!
}

type Query {
	getAllPosts: [Post!]!
}

type Mutation {
	createPost(
		lon: Float!
		lat: Float!
		lenght: Float!
		weight: Float!
		content: String!
		imagelink: String!
		baitID: ID!
		userID: ID!
		fishID: ID!
	): Post!
}
